<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucky Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #f9f9f9, #e3f2fd);
    }
    h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #333;
    }
    p {
      font-size: 18px;
      margin-bottom: 25px;
      color: #555;
    }
    button {
      padding: 15px 35px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #42a5f5;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background-color: #1e88e5;
    }
    .result {
      margin-top: 30px;
      font-size: 26px;
      font-weight: bold;
      color: #222;
      min-height: 50px;
    }
    .winner {
      color: #2e7d32;
    }
    .loser {
      color: #c62828;
    }
    .end {
      color: #6a1b9a;
    }
  </style>
</head>
<body>
  <h2>üéâ Lucky Draw üéâ</h2>
  <p>Click the button to see your result!</p>
  <button onclick="draw()">Try Your Luck</button>
  <div class="result" id="result"></div>

  <script>
    let winners = 1; // ÊÄªÂÖ±1‰∏™Ëµ¢ÂÆ∂
    let players = 7; // ÊÄªÂÖ±7‰∏™Áé©ÂÆ∂
    let picked = 0;

    function draw() {
      if (picked >= players) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Game Over!";
        document.getElementById("result").className = "result end";
        return;
      }
      picked++;
      if (Math.random() < 1/(players - picked + 1) && winners > 0) {
        document.getElementById("result").innerHTML = "üéâ Congrats! This is yours!";
        document.getElementById("result").className = "result winner";
        winners--;
      } else {
        document.getElementById("result").innerHTML = "üôè Thank you! And Next!";
        document.getElementById("result").className = "result loser";
      }
    }
  </script>
</body>
</html>
